name: PR

on:
  workflow_dispatch:
  pull_request_target:

jobs:
  build-ios:
    name: Build
    uses: ./.github/workflows/build-ios.yml

  build-android:
    name: Build
    uses: ./.github/workflows/build-android.yml

  test-ios-e2e:
    name: Test
    uses: ./.github/workflows/test-ios-e2e.yml
    needs: [build-ios]
    environment: e2e iOS
    secrets: inherit

  test-ios-android:
    name: Test
    uses: ./.github/workflows/test-android-e2e.yml
    needs: [build-android]
    environment: e2e Android
    secrets: inherit

  test-js:
    name: Test
    uses: ./.github/workflows/test-js.yml

  test-android-unit:
    name: Test
    uses: ./.github/workflows/test-android-unit.yml
